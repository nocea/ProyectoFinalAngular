<form [formGroup]="form" (ngSubmit)="enviar()">
    <div class="form-group">
        <label for="texto_comentario">Comentario:</label>
        <input class="form-control" formControlName="texto_comentario" name="texto_comentario">
    </div>
    <button class="btn btn-primary m-1" type="submit">Enviar</button>
</form>
<!-- comentar-post.component.html -->
<div *ngIf="comentarios.length > 0;">
    <h3>Comentarios:</h3>
    <ul>
      <li *ngFor="let comentario of comentarios">
        <ng-container *ngIf="comentario.post_comentario.id === idpost">
          {{ comentario.texto_comentario }}
          <!-- AquÃ­ puedes mostrar otros detalles del comentario si lo deseas -->
        </ng-container>
      </li>
    </ul>
</div>
