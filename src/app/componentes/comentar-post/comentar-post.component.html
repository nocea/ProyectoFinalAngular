<form [formGroup]="form" (ngSubmit)="enviar()" class="example-form">
  <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Comentario</mat-label>
      <input matInput formControlName="texto_comentario" name="texto_comentario">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Enviar</button>
</form>


<div *ngIf="comentarios.length > 0;">
    <h3>Comentarios:</h3>
    <div *ngFor="let comentario of comentarios">
        <ng-container *ngIf="comentario.post_comentario.id === idpost">
            <div class="card">
                <div class="card-body">
                    {{ comentario.texto_comentario }}
                    <!-- AquÃ­ puedes mostrar otros detalles del comentario si lo deseas -->
                </div>
            </div>
        </ng-container>
    </div>
</div>
