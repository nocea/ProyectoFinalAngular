<mat-card>
    <mat-card-header>
      <mat-card-title>@{{ usuarioEncontrado.alias_usuario }}</mat-card-title>
      <mat-card-subtitle>Email:{{ usuarioEncontrado.email_usuario }}</mat-card-subtitle>
      <mat-card-subtitle>Rol:"{{ usuarioEncontrado.rol_usuario}}"</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- Otros detalles del usuario -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="borrarPerfil(usuarioEncontrado.email_usuario)">Borrar Perfil</button>
    </mat-card-actions>
  </mat-card>
